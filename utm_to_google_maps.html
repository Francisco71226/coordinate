<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversión UTM / LatLon</title>
  <script src="https://cdn.jsdelivr.net/npm/proj4/dist/proj4.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded-2xl shadow-xl w-96">
    <h1 class="text-2xl font-bold text-gray-700 text-center mb-4">
      COORDENADAS A GOOGLE MAPS<br><br>BY: FRANCISCO CONTENTO
    </h1>

    <!-- Selección de sistema -->
    <div class="mb-4">
      <label for="coordinateType" class="block text-sm font-medium text-gray-600">SELECCIONE TIPO DE COORDENADA</label>
      <select id="coordinateType" class="w-full mt-1 p-2 border rounded-lg focus:ring focus:ring-blue-300 outline-none">
        <option value="utm">COORDENADAS UTM</option>
        <option value="latlon">LATITUD / LONGITUD</option>
      </select>
    </div>

    <!-- Zona y Hemisferio -->
    <div class="flex space-x-4 mb-4">
      <div class="w-1/2">
        <label for="zone" class="block text-sm font-medium text-gray-600">UTM Zona</label>
        <input type="number" id="zone" class="w-full mt-1 p-2 border rounded-lg focus:ring focus:ring-blue-300 outline-none" placeholder="17" required value="17">
      </div>
      <div class="w-1/2">
        <label for="hemisphere" class="block text-sm font-medium text-gray-600">Hemisferio</label>
        <select id="hemisphere" class="w-full mt-1 p-2 border rounded-lg focus:ring focus:ring-blue-300 outline-none">
          <option value="N">NORTE</option>
          <option value="S" selected>SUR</option>
        </select>
      </div>
    </div>

    <!-- Coordenadas UTM -->
    <div class="flex space-x-4 mb-4">
      <div class="w-1/2">
        <label for="easting" class="block text-sm font-medium text-gray-600">ESTE X (m)</label>
        <input type="number" id="easting" step="any" class="w-full mt-1 p-2 border rounded-lg focus:ring focus:ring-blue-300 outline-none">
      </div>
      <div class="w-1/2">
        <label for="northing" class="block text-sm font-medium text-gray-600">NORTE Y (m)</label>
        <input type="number" id="northing" step="any" class="w-full mt-1 p-2 border rounded-lg focus:ring focus:ring-blue-300 outline-none">
      </div>
    </div>

    <!-- Coordenadas LatLon -->
    <div class="space-y-2 mb-4">
      <div class="flex items-center space-x-2">
        <label for="inputLat" class="text-sm font-medium text-gray-600">Latitud:</label>
        <input type="number" step="any" id="inputLat" class="flex-1 p-2 border rounded-lg focus:ring focus:ring-green-300 outline-none" placeholder="-0.123456">
      </div>
      <div class="flex items-center space-x-2">
        <label for="inputLon" class="text-sm font-medium text-gray-600">Longitud:</label>
        <input type="number" step="any" id="inputLon" class="flex-1 p-2 border rounded-lg focus:ring focus:ring-green-300 outline-none" placeholder="-78.456789">
      </div>
    </div>

    <!-- Botón único -->
    <button id="generateBtn" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition">
      Generar y Convertir
    </button>

    <!-- Resultado: LINK -->
    <div class="mt-4">
      <p class="text-gray-600 font-semibold">Google Maps Link:</p>
      <a id="googleMapsLink" href="#" class="text-blue-500 underline break-words">(esperando datos)</a>
    </div>
  </div>

  <script>
    const btn = document.getElementById('generateBtn');

    btn.addEventListener('click', function () {
      const type = document.getElementById('coordinateType').value;

      const zone = parseInt(document.getElementById('zone').value);
      const hemisphere = document.getElementById('hemisphere').value;
      const utmProj = `+proj=utm +zone=${zone} +datum=WGS84 ${hemisphere === 'S' ? '+south' : ''}`;
      const latLonProj = `+proj=longlat +datum=WGS84`;

      if (type === 'utm') {
        // UTM ➜ LatLon
        const easting = parseFloat(document.getElementById('easting').value);
        const northing = parseFloat(document.getElementById('northing').value);
        if (isNaN(easting) || isNaN(northing)) {
          alert("Por favor ingresa coordenadas UTM válidas.");
          return;
        }

        const [lon, lat] = proj4(utmProj, latLonProj, [easting, northing]);
        document.getElementById('inputLat').value = lat.toFixed(6);
        document.getElementById('inputLon').value = lon.toFixed(6);
        const link = `https://www.google.com/maps?q=${lat},${lon}`;
        document.getElementById('googleMapsLink').href = link;
        document.getElementById('googleMapsLink').textContent = link;

      } else {
        // LatLon ➜ UTM
        const lat = parseFloat(document.getElementById('inputLat').value);
        const lon = parseFloat(document.getElementById('inputLon').value);
        if (isNaN(lat) || isNaN(lon)) {
          alert("Por favor ingresa latitud y longitud válidas.");
          return;
        }

        const [easting, northing] = proj4(latLonProj, utmProj, [lon, lat]);
        document.getElementById('easting').value = easting.toFixed(2);
        document.getElementById('northing').value = northing.toFixed(2);
        const link = `https://www.google.com/maps?q=${lat},${lon}`;
        document.getElementById('googleMapsLink').href = link;
        document.getElementById('googleMapsLink').textContent = link;
      }
    });
  </script>
</body>
</html>
